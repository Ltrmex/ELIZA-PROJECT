<html>
	<head>
		<title>Eliza Chatbot</title>
		
		<!-- Scripts -->
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	</head>

<body>
	<!-- Header -->
	<div id="header">
		<h1>ELIZA Chatbox</h1>
	</div>

	<!-- Chat box will be contained here i.e. it will include any past messages -->
	<div id="chatContainer"></div>

	<!-- User input will go here i.e. user messages to the chat bot will go here -->
	<div id="userInput">
		<!-- Text input will go here and also send button will be present to send messages -->
		<textarea id="textbox" placeholder="Enter your message here..."></textarea>
		<button id="send">Send</button>
	</div>
  
	<!-- Footer -->
	<!-- I.E. might not be necessary -->
</body>
</html>
